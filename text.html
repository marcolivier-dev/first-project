<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textes.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="navbar">
        <h1>Logo</h1>
        <nav>
            <a href="#" class="under">Home</a>
            <a href="#" class="under">About</a>
            <a href="#" class="under headmenu">Services</a>
            <a href="#" class="under">Contact</a>
            <a href="#" class="login-btn">Login</a>
        </nav>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-content">
                <input type="email" placeholder="Email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-content">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-remenber">
                <label for=""><input type="checkbox">Remenber Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="account-registrer">
            <p>Don't have an account? <a href="#" class="registrer-btn">Registrer</a></p>
            </div>
        </form>
    </div>
</body>
</html>
